<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
   <style>
       table {
        border-collapse:collapse;
         
        }
    </style>
</head>

<body>
    <!--This is a Table-->
    <Table border="2px" cellpadding="10px" cellspacing="10px">
        <caption><i>A test Table with merged cells</i></caption>
        <tr>
            <th rowspan="2">    </th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red Eyes</th>
        </tr>
        <tr>
            <th>height</th>
            <th>weight</th>
        </tr>
        <tr>
            <td><b>Males</b></td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td><b>Females</b></td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>

    </Table>

</body>
</html>
